<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <form novalidate>
        <div class="form-heading">
            Please enter your data
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" required>
            <span class="input-error"></span>
        </div>
        <div class="form-item">
            <label for="country">Country</label>
            <select class="form-input" name="country" id="country" required></select>
            <span class="input-error"></span>
        </div>
        <div class="form-item">
            <label for="zip">Zip Code</label>
            <input class="form-input" type="text" name="zip" id="zip" required>
            <span class="input-error"></span>
        </div>
        <div class="form-item">
            <label for="pass">Password</label>
            <input class="form-input" type="password" name="pass" id="pass" required>
            <span class="input-error"></span>
        </div>
        <div class="form-item">
            <label for="pass-confirm">Confirm Password</label>
            <input class="form-input" type="password" name="pass-confirm" id="pass-confirm" required>
            <span class="input-error"></span>
        </div>
        <div class="submit-div">
            <input class="form-input" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
